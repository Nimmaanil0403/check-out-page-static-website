<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div>
    <h1 class="check-out">Check Out</h1>
  </div>
  <div class="container">
    <div class="user-input-data">
        <div class="contact-information">
            <h1>Contact Information</h1>
            <p>E-mail</p>
            <input type="text" placeholder=" Enter Your email..">
            <p>Phone</p>
            <input type="number" placeholder=" Enter Your Phone..">
    
        </div>
        <div class="shipping-address">
            <h1>Shipping Address</h1>
            <p>Full Name</p>
            <input type="text" placeholder="Rodney Cotton">
            <p>Address</p>
            <input type="text" placeholder="Your Address..">
            <p>City</p>
            <input type="text" placeholder="Your City..">
            <div class="latst">
                <div>
                    <p>Country</p>
                    <select>
                        <option>India</option>
                        <option>China</option>
                        <option>USA</option>
                    
                    </select>
                </div>
                <div>
                    <p>Postal Code</p>
                    <input type="number" placeholder="Your Postal Code..">
                </div>
            
            </div>    

        </div>
        <div class="continue-button">
            <button>Continue</button>
        </div>
      </div>
      <div class="images">
        <div class="image-card">
            <div >
                <img class="image" src="./photo1.png" alt="image1">
            </div>
            <div class="card-details">
                <h1>Vintage Backbag</h1>
                <div  class="price">
                    <p class="new_price">$54.99</p>
                    <p class="old_price">$94.99</p>
                </div>
                <div class="counter">
                    <p>-</p>
                    <p>1</p>
                    <p>+</p>
                </div>
            </div> 
        </div>
        <div class="image-card">
            <div >
                <img class="image" src="./photo2.png" alt="image1">
            </div>
            <div class="card-details">
                <h1>Levi Shoes</h1>
                <div  class="price">
                    <p class="new_price">$74.99</p>
                    <p class="old_price">$124.99</p>
                </div>
                <div class="counter">
                    <p>-</p>
                    <p>1</p>
                    <p>+</p>
                </div>
            </div> 
            
        </div>  
        <div>
            <hr/>
            <div class="shipping">
                <h1>Shipping</h1>
                <p>$19</p>
            </div>
            <hr/>
            <div class="total">
                <h1>Total</h1>
                <p>$148.98</p>
            </div>

            
        </div>
      </div>
  </div>

 
</body>
</html>
